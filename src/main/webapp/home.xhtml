<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            font-family: consolas;
        }
        h2{
            background: white;
        }

        .logo-container {
            margin-top: 50px; /* Ajusta la distancia desde la parte superior según tus necesidades */
        }

        .logo-container img {
            display: block;
            margin: 0 auto;
            width: 300px;
            height: auto;
        }

        .btn-container {
            margin-top: 60px; /* Ajusta la distancia entre la imagen y los botones según tus necesidades */
        }

        .btn-neon {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            color: #fff;
            letter-spacing: 4px;
            text-decoration: none;
            font-size: 24px;
            overflow: hidden;
            transition: 0.2s;
        }

        .btn-neon:hover {
            background: #00FFFF;
            box-shadow: 0 0 10px #00FFFF, 0 0 40px #00FFFF, 0 0 80px #00FFFF;
            transition-delay: 1s;
        }

        .btn-neon span {
            position: absolute;
            display: block;
        }

        #span1 {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00FFFF);
        }

        .btn-neon:hover #span1 {
            left: 100%;
            transition: 1s;
        }

        #span3 {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #00FFFF);
        }

        .btn-neon:hover #span3 {
            right: 100%;
            transition: 1s;
            transition-delay: 0.5s;
        }

        #span2 {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #00FFFF);
        }

        .btn-neon:hover #span2 {
            top: 100%;
            transition: 1s;
            transition-delay: 0.25s;
        }

        #span4 {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #00FFFF);
        }

        .btn-neon:hover #span4 {
            bottom: 100%;
            transition: 1s;
            transition-delay: 0.75s;
        }
    </style>
</head>

<body>
<h:form>
    <div class="logo-container">
        <img src="resources/images/logouam.png" alt="Logo UAM" />
    </div>
    <br />
    <h2>Mapa Interactivo de sitios TI</h2>
    <br />
    <br />
    <div class="btn-container">
        <p:commandButton value="Inicio de sesión" action="mapa.xhtml" styleClass="btn-neon">
            <f:ajax />
        </p:commandButton>
        <p:commandButton value="Registrarse" action="leon.xhtml" styleClass="btn-neon">
            <f:ajax />
        </p:commandButton>
    </div>
</h:form>
</body>

</html>
